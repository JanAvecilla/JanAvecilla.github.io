<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Avecilla Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="contact alternate-bg" id="contact-me">
        <div class="container">
            
                <h2>Contact Me</h2>
            <form id="contact-form" action="https://httpbin.org/post" method="POST">
                <div class="row">
                    <div class="col-1">
                        <div class="contact-form">
                            <label for="">Enter Name</label>
                            <input type="text" name="name" placeholder="Enter Name" class="contact-control" required/>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="contact-form">
                            <label for="">Email Address</label>
                            <input type="email" name="email" placeholder="Enter Email" class="contact-control" required/>
                        </div>
                    </div>
                
                    <div class="col-3">
                        <div class="contact-form">
                            <label for="">Enter Address</label>
                            <textarea name="address" rows="6" class="contact-control" placeholder="Enter Address" required></textarea>
                        </div>
                    </div>
                    
                        <div class="contact-form">
                            <label for="">City</label>
                            <input name="city" type="text" placeholder="Enter City" class="contact-control" list="cities" required/>
                            <datalist id="cities">
                                <option value="Toronto">
                                <option value="Montreal">
                                <option value="Vancouver">
                                <option value="Ottawa">
                                <option value="Calgary">
                                <option value ="Quebec"> 
                              </datalist>
                        </div>
                        <div class="contact-form">
                            <label for="">Postal Code</label>
                            <input name="postalcode" type="text" placeholder="Enter postal code" class="contact-control" required/>
                        </div>

                    <div class="col-4">
                        <div class="contact-form">
                            <div class="question-group">
                                <div class="mr-2">
                                    <input type="radio" name="type" id="type-1" value="question" checked required>
                                    <label for="type-1">Question</label>
                                </div>
                                <div class="mr-2">
                                    <input type="radio" name="type" id="type-2" value="comment" required>
                                    <label for="type-2">Comment</label>
                                </div>
                                <div>
                                    <input type="radio" name="type" id="type-3" value="hiring" required>
                                    <label for="type-3">Hiring</label>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-4">
                        <div class="contact-form">
                            <label for="">Enter Message</label>
                            <textarea name="message" rows="5" class="contact-control" placeholder="Enter Message" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="flex-center">
                    <button type="Send" class="button button-color spc-1 hover">
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
   
</body>
</html>
