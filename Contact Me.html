<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Avecilla Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section class="contact text-center alternate-bg" id="contact-me">
        <div class="container">
            <div class="header">
                <h2>Contact Me</h2>
            </div>
            <form id="contact-form" action="https://httpbin.org/post" method="POST">
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="">Enter Name</label>
                            <input type="text" name="name" placeholder="Enter Name" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" name="email" placeholder="Enter Email" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="form-group">
                            <label for="">Enter Address</label>
                            <textarea name="address" rows="6" class="form-control" placeholder="Enter Address" required></textarea>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <label for="">City</label>
                            <input name="city" type="text" placeholder="Enter City" class="form-control" list="cities" required/>
                            <datalist id="cities">
                                <option value="Toronto">
                                <option value="Montreal">
                                <option value="Vancouver">
                                <option value="Ottawa">
                                <option value="Calgary">
                                <option value ="Quebec"> 
                              </datalist>
                        </div>
                        <div class="form-group">
                            <label for="">Postal Code</label>
                            <input name="postalcode" type="text" placeholder="Enter postal code" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-1">
                            <label for="" class="mr-2 mb-75 font-size-sm">Type of message ?</label>
                            <div class="form-radio-group">
                                <div class="mr-2">
                                    <input type="radio" name="type" id="type-1" value="question" checked required>
                                    <label for="type-1">Question</label>
                                </div>
                                <div class="mr-2">
                                    <input type="radio" name="type" id="type-2" value="comment" required>
                                    <label for="type-2">Comment</label>
                                </div>
                                <div>
                                    <input type="radio" name="type" id="type-3" value="hiring" required>
                                    <label for="type-3">Hiring</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" style="display: none;" id="rate-container">
                        <div class="form-group">
                            <label for="">Hourly Rate</label>
                            <input name="rate" type="number" placeholder="99" class="form-control" min="0" id="rate-input"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Enter Message</label>
                            <textarea name="message" rows="5" class="form-control" placeholder="Message" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center spc-1">
                    <button type="submit" class="btn btn-sm btn-primary btn-curve">
                        <ion-icon name="paper-plane" class="spc-2"></ion-icon>
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
   
</body>
</html>
